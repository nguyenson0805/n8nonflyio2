app = "n8nonflyio2"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

# Persist /data (bắt buộc nếu dùng SQLite)
[[mounts]]
  source = "n8n_data"
  destination = "/data"

# VM settings (performance recommended for stability)
[vm]
  cpu_kind = "performance"
  cpus = 1
  memory_mb = 2056   # 4GB

# Service settings — n8n default listens on 5678
[[services]]
  internal_port = 5678
  protocol = "tcp"


